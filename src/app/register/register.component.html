<form name="registerForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input [(ngModel)]="user.email" name="usermail" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input [(ngModel)]="user.username" name="username" type="text" class="form-control"  placeholder="Username">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input [(ngModel)]="user.fullName" name="name" type="text" class="form-control"  placeholder="Name">
  </div>
  <div class="form-group">
    <label>Gender</label>
    <div class="checkbox">
        <label><input [(ngModel)]="user.gender" name="gender" type="radio" value="Male"> Male</label>
        <label><input [(ngModel)]="user.gender" name="gender" type="radio" value="Female"> Female</label>
    </div>
  </div>
  <div class="form-group">
    <label>Country</label>
    <select name="SelectedCountry" class="form-control" [(ngModel)]="user.selectedCountry">
        <option *ngFor="let country of countries" value="{{country.code}}">{{country.name}}</option>
    </select>
  </div>
  
  <button (click)="printData()" name="submit-btn" type="submit" class="btn btn-default">Submit</button>
</form>
